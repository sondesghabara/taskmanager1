<div>
    <h3 [class.done]="isDone">{{ taskTitle }}</h3>
    
    
      @if (isDone) {
        <p>Task completed!</p>
      } @else {
        <p>This task is not done yet!</p>
      }
    <button (click)="markAsDone()">Change state</button>
    <button (click)="removeTask()">remove</button>
    </div>
